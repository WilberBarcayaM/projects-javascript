<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resgister Persons</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body onload="listPeople()">
        <div class="container">
            
            <br />
            <div class="container-forms">
                <h2>Registrar Persona</h2>
                <form action="" id="form">
                    <div class="col-1">
                        <label for="name">Nombre</label>
                        <br />
                        <input id="name" type="text" required/>
                        <br /><br />
                        <label for="lastName">Apellido</label>
                        <br />
                        <input id="lastName" type="text" required/>
                        <br /><br />
                        <label for="ci">C.I</label>
                        <br />
                        <input id="ci" type="text" required/>
                    </div>
                    <div class="col-2">
                        <label for="phone">Celular</label>
                        <br />
                        <input id="phone" type="tel" required/>
                        <br /><br />
                        <label for="email">Email</label>
                        <br />
                        <input id="email" type="email" required/>
                        <br /><br />
                        <label for="direction">Direcci√≥n</label>
                        <br />
                        <input id="direction" type="text" required/>
                    </div>
                </form>
                <br />
                <div class="options">
                    <button onclick="addPerson()">Agregar</button>
                </div>
            </div>

            <div class="container-list">
                <table border="1" id="people">
                    
                </table>
            </div>
        </div>
    </body>

    <script src="js/person.js"></script>
    <script src="js/app.js"></script>
</html>
