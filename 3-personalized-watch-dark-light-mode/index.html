<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Personalizado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="watch" class="container-watch">
            <div id="day-week" class="text-day"></div>
            <div id="hour"></div>
            <div class="date">
                <div id="day" class="number-day"></div>
                <div id="month" class="text-month"></div>
                <div id="year" class="number-year"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
